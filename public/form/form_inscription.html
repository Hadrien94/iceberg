<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>



  <!-- Bootstrap core CSS -->
  <link rel="stylesheet"
   href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
   integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
   crossorigin="anonymous">
       
    <!-- FONTS -->
   <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">

  <!-- css customizable -->

</head>
<body>
   
        <div class="container">
          <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
              <div class="card card-signin my-5">
                <div class="card-body">
                  <div class="logo_banner"> 

                    <img class='logo_size' src="../Assets/logoiceberg.jpg" alt="logo iceberg">


                  </div>
                  <h5 class="card-title text-center"> Se sonnecter</h5>
                  <form class="form-signin">
                    <div class="form-label-group">

                      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                      <label for="inputEmail">Votre adresse mail</label>
                    </div>
      
                    <div class="form-label-group">
                      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                      <label for="inputPassword">votre mot de passe</label>
                    </div>
      
                    <div class="custom-control custom-checkbox mb-3">
                      <input type="checkbox" class="custom-control-input" id="customCheck1">
                      <label class="custom-control-label" for="customCheck1">se souvenir du mot de passe</label>
                    </div>
                    <button class="btn btn-lg btn-dark btn-block text-uppercase sign-in-button" type="submit">Se connecter</button>
                    <hr class="my-4">
                   
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
    </body>
